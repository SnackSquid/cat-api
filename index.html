<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>GIF-erator</title>
</head>
<body>
  <div class="header">
    <h1>GIF-erator</h1>
  </div>
  <div class="container">
    <div class="gifDiv">
      <img alt="cats"/>
    </div>
    <button class="gifButton">Show me more cats</button>
    <form>
      <input type="text" name="search" id="search" placeholder="Search for more gifs">
      <button type="submit" class="searchButton">Search</button>
    </form>
    
  </div>
</body>
</html>
